{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bangazon Reports</title>
    </head>
    <body>
        <h1>Unpaid Orders</h1>
        {% for user in User_unpaidorder_list %}
            <h2>{{user.customer_name}}</h2>
            <ul>
                <li>
                    Invoice Number: {{user.order_id}}
                </li>
                <li>
                    Invoice Total: ${{user.invoice_total}}
                </li>
            </ul>
        {% endfor %}
    </body>
</html>
